site_name: Agent Extension Security
site_description: Reference implementation for securing agent extensions (skills, MCP servers, plugins)
site_url: https://pjordan.github.io/agent-extension-security/
repo_url: https://github.com/pjordan/agent-extension-security
repo_name: pjordan/agent-extension-security
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.tabs.link
plugins:
  - search
markdown_extensions:
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Home: index.md
  - Install: install.md
  - Creating Extensions:
      - creating/index.md
      - "Quickstart: Package & Sign": creating/quickstart.md
      - Declaring Permissions: creating/permissions.md
      - Platform Integration:
          - Claude Code Skills: creating/platforms/claude-code.md
          - OpenClaw Skills: creating/platforms/openclaw.md
          - Codex Skills: creating/platforms/codex.md
      - CI/CD Pipeline: creating/ci-cd.md
      - Publishing Checklist: creating/publishing-checklist.md
  - Consuming Extensions:
      - consuming/index.md
      - "Quickstart: Verify & Install": consuming/quickstart.md
      - Writing Policy: consuming/policy.md
      - Threat Model: consuming/threat-model.md
      - Security Guarantees: consuming/security.md
  - Reference:
      - reference/index.md
      - CLI Reference: reference/cli.md
      - AEM Manifest Schema: reference/aem-schema.md
      - Policy File Schema: reference/policy-schema.md
      - Production Readiness: reference/production-readiness.md
  - Examples & Policies: examples.md
  - Comparison: comparison.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md
